<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Clientes</title>
    <link rel="stylesheet" href="./css/dash_cliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <img id="logo" src="./img/logo-lyncas-branco.png" width="100px">
        </div>
        <div class="navitens-container">
            <a href="./dashboard.html"><button><img class= "minilogo" src="./img/dashboard-icon.png">Dashboard</button></a>
            <button><img class= "minilogo" src="./img/clientes-icon.png">Clientes</button>
            <a href="./dash_venda.html"><button><img class= "minilogo" src="./img/shopping-cart-icon.png">Vendas</button></a>
        </div>
    </nav>
    <section>
        <header class="head-container">
            <div class="profile">
                <div>
                    <img id="profile_pic" src="./img/perfil.jpeg" width="50px">
                </div>
                <div class="head-itens-container">   
                    <span id="hello">Olá Caldas</span>
                    <a href="./entrar.html" id="logout">Sair</a>
                    <a href="./entrar.html"><img id="logout2" src="./img/logout.png"></a>
                </div>
            </div>
            <div id="btt">
                <a href="./add_cliente.html"><button id="add_button">Adicionar</button></a>
            </div>           
        </header>
        <main class="main-container">
            <div>
                <input type="text" id="input2" placeholder="Buscar cliente...">
            </div>
            <div class="search_list">
                <p id="title">Lista de clientes</p>
                <a href="./add_cliente.html"><button id="add_button2">+</button></a>
                <div class="input_container">
                    <input type="text" id="input" placeholder="Buscar cliente...">
                    <button onclick="obterCliente()"><img src="./img/lupinha.svg"></button>
                </div>               
            </div>
            <div class="table">
                <table>
                    <thead class="thead">
                        <tr>
                            <td>Nome</td> 
                            <td>E-mail</td>
                            <td>Telefone</td>
                            <td>CPF</td>
                            <td>Ações</td>
                        </tr>
                    </thead>
                    <div class="div_body">
                        <tbody id="table_client" class="tbody">
                            <!-- <tr>
                                <td>Genara Sousa</td>
                                <td>genara7sousa@gmail.com</td>
                                <td>2190909090</td>
                                <td>000.111.222-33</td>
                                <td><button class="del_btn" onclick="alertDeleteCliente()">Deletar</button><button class="edit_btn" onclick="alertEdit()">Editar</button></td>
                            </tr> -->
                        </tbody>
                    </div>
                </table>
            </div>
            <div class="table_responsive">     
                <div class="tbody_responsive">
                    <div>
                        <p>Daniel Caldas</p>
                        <div id="cpf">000.111.222-33</div>
                    </div>
                    <div>           
                        <button id="open_details"><img src="./img/Profile.png"></button>
                    </div>
                </div>
                <div class="tbody_responsive">
                    <div>
                        <p>Cristiano Ronaldo</p>
                        <div id="cpf">000.111.222-33</div>
                    </div>
                    <div>           
                        <button id="open_details2"><img src="./img/Profile.png"></button>
                    </div>
                </div>
                <div class="tbody_responsive">
                    <div>
                        <p>Fausto Silva</p>
                        <div id="cpf">000.111.222-33</div>
                    </div>
                    <div>           
                        <button id="open_details3"><img src="./img/Profile.png"></button>
                    </div>
                </div> 
                <div class="tbody_responsive">
                    <div>
                        <p>Joao Ninguem</p>
                        <div id="cpf">000.555.888-33</div>
                    </div>
                    <div>           
                        <button id="open_details4"><img src="./img/Profile.png"></button>
                    </div>
                </div> 
                <div class="tbody_responsive">
                    <div>
                        <p>Genara Sousa</p>
                        <div id="cpf">000.111.222-33</div>
                    </div>
                    <div>           
                        <button id="open_details5"><img src="./img/Profile.png"></button>
                    </div>
                </div> 
            </div> 
            <div id="fade" class="hide"></div>
            <div id="modal" class="hide">
                <div id="header_modal">
                    <a id= "close_details" href="./dash_cliente.html"><img src="./img/arrow-left.png"></a>
                    <p>Detalhes</p>
                    <img id="open_edit" src="./img/Group 42.png">
                </div>
                <div id="inputs_modal" >
                    <label for="nome">Nome</label>
                    <input id="nome" value="Nome do cliente" type="text" readonly>

                    <label for="cpf">CPF</label>
                    <input id="cpf" value="000.000.000-00" type="text" readonly >

                    <label for="e-mail">E-mail</label>
                    <input id="email" value="cliente@email.com" type="email" readonly>

                    <label for="telefone">Telefone</label>
                    <input id="tel" value="(21) 00000-1111" type="text" readonly>
                </div>
            </div>
            <div id="fade_edit" class="hide"></div>
            <div id="modal_edit" class="hide">
                <div id="header_modal_edit">
                    <a id= "close_details" href="./dash_cliente.html"><img src="./img/arrow-left.png"></a>
                    <p>Editar</p>
                    <button onclick="alertDeleteCliente()"><img src="./img/lixeira.png"></button>
                </div>
                <form id="inputs_modal_edit" >
                    <label for="nome">Nome</label>
                    <input id="nome" type="text">

                    <label for="cpf">CPF</label>
                    <input id="cpf" value="000.000.000-00" type="text" required >

                    <label for="e-mail">E-mail</label>
                    <input id="email" value="cliente@email.com" type="email" required>

                    <label for="telefone">Telefone</label>
                    <input id="tel" value="(21) 00000-1111" type="text" required>

                    <button type="submit" id="save_edit">Salvar</button>
                </form>
            </div>
        </main>
    </section>
    <script src="./js/modais.js"></script>
    <script src="./js/alerts.js"></script>
    <script type="module">
        import {listarCliente} from "./js/services/listar_cliente.service.js";
        window.listarCliente = listarCliente;   
        import {obterCliente} from "./js/services/obter_cliente.service.js";
        window.obterCliente = obterCliente;
    </script>
</body>
</html>
