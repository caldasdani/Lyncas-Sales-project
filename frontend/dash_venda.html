<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Venda</title>
    <link rel="stylesheet" href="./css/dash_cliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <img id="logo" src="./img/logo-lyncas-branco.png" width="100px">
        </div>
        <div class="navitens-container">
            <a href="./dashboard.html"><button><img class= "minilogo" src="./img/dashboard-icon.png">Dashboard</button></a>
            <a href="./dash_cliente.html"><button><img class= "minilogo" src="./img/clientes-icon.png">Clientes</button></a>
            <a href="./dash_venda.html"><button><img class= "minilogo" src="./img/shopping-cart-icon.png">Vendas</button></a>
        </div>
    </nav>
    <section>
        <header class="head-container">
            <div class="profile">
                <div>
                    <img id="profile_pic" src="./img/perfil.jpeg" width="50px">
                </div>
                <div class="head-itens-container">   
                    <span id="hello">Olá Caldas</span>
                    <a href="./entrar.html" id="logout">Sair</a>
                    <a href="./entrar.html"><img id="logout2" src="./img/logout.png"></a>
                </div>
            </div>
            <div id="btt">
                <a href="./add_venda.html"><button id="add_button">Adicionar</button></a>
            </div>           
        </header>
        <main class="main-container">
            <div>
                <input type="text" id="input2" placeholder="Buscar venda...">
            </div>
            <div class="search_list">
                <p id="title">Lista de vendas</p>
                <a href="./add_venda.html"><button id="add_button2">+</button></a>
                <div class="input_container">
                    <input type="text" id="input" placeholder="Buscar venda...">
                    <button onclick="obterVenda()"><img src="./img/lupinha.svg"></button>
                </div>  
            </div>
            <div class="table">
                <table>
                    <thead class="thead">
                        <tr>
                            <td>Cliente</td> 
                            <td>Qtd. itens</td>
                            <td>Data da venda</td>
                            <td>Data Faturamento</td>
                            <td>Valor total</td>
                            <td>Ações</td>
                        </tr>
                    </thead>
                    <div class="div_body">
                    <tbody id="table_sale" class="tbody">
                        <!-- <tr>
                            <td>Daniel Caldas</td>
                            <td>1</td>
                            <td>17/10/2021</td>
                            <td>18/10/2021</td>
                            <td>R$900</td>
                            <td><button class="del_btn" onclick="alertDeleteVenda()">Deletar</button><button class="edit_btn" onclick="alertEdit()">Editar</button></td>
                        </tr> -->
                    </tbody>
                </div>
                </table>
            </div>
            <div class="table_responsive">
                
                <div class="tbody_responsive">
                    <div>
                        <p>Daniel Caldas</p>
                        <div id="data">18/10/2021</div>
                    </div>
                    <div>
                        <span>R$1,00</span>
                    </div>
                </div>

                <div class="tbody_responsive">
                    <div>
                        <p>Cristiano Ronaldo</p>
                        <div id="data">13/05/2021</div>
                    </div>
                    <div>
                        <span>R$199,00</span>
                    </div>
                </div>

                <div class="tbody_responsive">
                    <div>
                        <p>Fausto Silva</p>                            
                        <div id="data">18/10/2021</div>     
                    </div>
                    <div>
                        <span>R$9.498,90</span>
                    </div>
                </div>

                <div class="tbody_responsive">
                    <div>
                        <p>Joao Ninguem</p>                           
                        <div id="data">11/08/2022</div>                          
                    </div>
                    <div>
                        <span>R$1,10</span>
                    </div>
                </div>
                <div class="tbody_responsive">
                    <div>
                        <p>Genara Sousa</p>
                        <div id="data">18/10/2021</div>                          
                    </div>
                    <div>
                        <span>R$39,90</span>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="./js/alerts.js"></script>
    <script type="module">
        import {listarVenda} from "./js/services/listar_venda.service.js";
        window.listarVenda = listarVenda;
        import {obterVenda} from "./js/services/obter_venda.service.js";
        window.obterVenda = obterVenda;
    </script>
</body>
</html>
