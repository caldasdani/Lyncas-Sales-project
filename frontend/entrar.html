<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="./css/entrar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <main class="container">
        <div class="azul">
            <img id="logo" src="./img/logo-lyncas-branco.png" width="245px">

        </div>
        <div class="branco">
            <span id="entrar">Entrar</span>
            <input type="text" id="email" placeholder="E-mail">
            <input type="text" id="senha" placeholder="Senha">
            <a><button id="login" onclick="autenticar()">Entrar</button></a>
        </div>
    </main>
</body>

<script type="module">
    import {autenticar} from "./js/services/usuario.service.js";
    window.autenticar = autenticar;
</script>
