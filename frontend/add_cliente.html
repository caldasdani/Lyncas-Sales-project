<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="./css/add_cliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <img id="logo" src="./img/logo-lyncas-branco.png" width="100px">
        </div>
        <div class="navitens-container">
            <a href="./dashboard.html"><button><img class= "minilogo" src="./img/dashboard-icon.png">Dashboard</button></a>
            <button><img class= "minilogo" src="./img/clientes-icon.png">Clientes</button>
            <a href="./dash_venda.html"><button><img class= "minilogo" src="./img/shopping-cart-icon.png">Vendas</button></a>
        </div>
    </nav>
    <section>
        <header class="head-container">
            <div class="profile">
                <div>
                    <img id="profile_pic" src="./img/perfil.jpeg" width="50px">
                </div>
                <div class="head-itens-container">   
                    <span id="hello">Olá Caldas</span>
                    <a href="./entrar.html" id="logout">Sair</a>
                </div>
            </div>    
            <div class="header_responsive">
                <a href="./dash_cliente.html"><button id="back">Voltar</button></a>
                <a href="./dash_cliente.html"><img src="./img/arrow-left.png" id="back2"></a>
                <p id="title2">Adicionar</p>
            </div>
        </header>
        <main class="main-container">
            <div>
                <p id="title">Adicionar cliente</p>
            </div>
            <form id="form">
                <div class="input1">
                    <div class="input_container">
                        <label for="nome">Nome</label>
                        <input id="nome" name="nome" required type="text">
                    </div>
                    <div class="input_container">
                        <label for="e-mail">E-mail</label>
                        <input id="email" name="e-mail" required type="email">
                    </div>
                </div>
                <div class="input1">
                    <div class="input_container">
                        <label for="telefone">Telefone</label>
                        <input id="tel" name="telefone" required type="text" maxlength="15" pattern= "\(?[0-9]{2}\)?[0-9]{5}-?[0-9]{4}" \ title="Digite um telefone válido">
                    </div>
                    <div class="input_container">
                        <label for="cpf">CPF</label>
                        <input id="cpf" name="cpf" required type="text" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \ title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                    </div>
                </div>
                <div class="btt">
                    <button type="submit" id="save">Salvar</button>
                </div>
            </form>
        </main>
    </section>
    <script src="./js/inputs.js"></script>
</body>
</html>
