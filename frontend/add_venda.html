<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Venda</title>
    <link rel="stylesheet" href="./css/add_venda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <img id="logo" src="./img/logo-lyncas-branco.png" width="100px">
        </div>
        <div class="navitens-container">
            <a href="./dashboard.html"><button><img class= "minilogo" src="./img/dashboard-icon.png">Dashboard</button></a>
            <a href="./dash_cliente.html"><button><img class= "minilogo" src="./img/clientes-icon.png">Clientes</button></a>
            <a href="./dash_venda.html"><button><img class= "minilogo" src="./img/shopping-cart-icon.png">Vendas</button></a>
        </div>
    </nav>
    <section>
        <header class="head-container">
            <div class="profile">
                <div>
                    <img id="profile_pic" src="./img/perfil.jpeg" width="50px">
                </div>
                <div class="head-itens-container">   
                    <span id="hello">Olá Caldas</span>
                    <a href="./entrar.html" id="logout">Sair</a>
                </div>
            </div>    
            <div class="header_responsive">
                <a href="./dash_venda.html"><button id="back">Voltar</button></a>
                <a href="./dash_venda.html"><img src="./img/arrow-left.png" id="back2"></a>
                <p id="title_responsive">Adicionar</p>
            </div>
        </header>
        <main class="main-container">
            <div>
                <p id="title">Adicionar venda</p>
            </div>
            <form>
                <div class="form_itens1">
                    <div class="input1">
                        <div class="input_container">
                            <label for="nome">Cliente</label>
                            <input id="name" required type="text">
                        </div>
                        <div class="input_container">
                            <label for="data">Data do faturamento</label>
                            <input id="data" required type="date">
                        </div>
                    </div>
                </div>
                <div>
                    <p id="title2">Itens do pedido</p>
                </div>
                <div class="form_itens2">
                    <div class="input2">
                        <div class="input_container">
                            <label for="description">Descrição do item</label>
                            <input id="desc" required type="text">
                        </div>
                        <div class="input_container">
                            <label for="unit">Valor Unitário</label>
                            <input id="unit" required type="text" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" \ title="Digite um valor no formato: xx.xxx,xx">
                        </div>
                    </div>
                    <div class="input2">
                        <div class="input_container">
                            <label for="quantity">Quantidade</label>
                            <input id="quant" required type="number">
                        </div>
                        <div class="input_container">
                            <label for="total">Valor total</label>
                            <input id="total" required type="text">
                        </div>
                    </div>
                    <div class="more_itens_div">
                        <button id="more_itens">+ Mais itens</button>
                    </div>
                </div>
                <div class="baseline">
                    <p>Total: R$25.550,00</p>
                    <button type="submit" id="save">Salvar</button>
                </div>
            </form>
        </main>
    </section>
</body>
</html>
